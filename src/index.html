<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h1>Basic TS calculator</h1>
      <br />

      <form>
        <p>
          Enter the 1st Number
          <input
            type="number"
            id="num1"
            placeholder="Number 1"
            required
            autofocus
          />
        </p>
        <p>
          Enter the 2st Number
          <input type="number" id="num2" placeholder="Number 2" required />
        </p>
        <button type="button" id="Add">Add</button>
        <button type="button" id="Sub">Subtract</button>
        <button type="button" id="Mult">Multiply</button>
        <button type="button" id="Divide">Divide</button>
        <button type="reset" id="clear">Clear</button>

        <p id="result1">The answer is : <output id="result"></output></p>
      </form>
    </main>
  </body>
  <script src="./app.js"></script>
</html>
