<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Basic TS calculator</h1>
    <p>
      Enter the 1st Number
      <input
        type="number"
        id="num1"
        placeholder="Number 1"
        required
        autofocus
      />
    </p>
    <p>
      Enter the 2st Number
      <input type="number" id="num2" placeholder="Number 2" required />
    </p>
    <button id="Add">Add</button>
    <button id="Sub">Subtract</button>
    <button id="Mult">Multiply</button>
    <button id="Divide">Divide</button>

    <p>The answer is : <output id="result"></output></p>
  </body>
  <script src="./app.js"></script>
</html>
